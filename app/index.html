<!doctype html>
<html lang="en" ng-app="openWeather">
<head>
  <meta charset="UTF-8">
  <title>Open Weather</title>
  <link rel="stylesheet" href="css/application.css"/>
  <script src="js/vendors/angular.min.js"></script>
  <script src="js/vendors/lodash.min.js"></script>
  <script src="app.min.js"></script>
</head>
<body>
<header class="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" class="logo" src="img/open-weather-logo.png">
        </a>
      </div>
    </div>
  </nav>
</header>

<div class="container" ng-controller="mainController as mainCtrl">
  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="city in mainCtrl.citiesObjects">
      <city city="city"></city>
    </div>
  </div>
</div>

</body>
</html>
